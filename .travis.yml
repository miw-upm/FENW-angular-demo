language: node_js
node_js:
  - '8'

branches:
  only:
    - develop
    - master

notifications:
  email:
    recipients:
      - j.bernal@upm.es

before_script:
  - npm install -g @angular/cli
  - npm install

script:
  - ng build --prod --aot

# Deploy https://fenw-angular-demo.herokuapp.com
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU
  on:
    branch: master
